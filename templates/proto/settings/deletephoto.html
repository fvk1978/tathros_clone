{% extends "proto/common/settings_base.html" %}
{% block settings %}
  <div class="row">
    <div class="col-lg-8 col-lg-offset-3">
      <h2>Delete Image</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-8 col-lg-offset-3">
      <form action="" method="post" class="form-horizontal">
        {% csrf_token %}
        <fieldset>
          <h3>Are you sure you want to delete this image?</h3>
          <div class="form-group">
            <div class="col-md-4">
              <a href="javascript:window.history.back()" class="btn btn-lg btn-default">Cancel</a>
            </div>
            <div class="col-md-4">
              <input type="submit" class="btn btn-lg btn-danger" value="Delete">
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
{% endblock %}
