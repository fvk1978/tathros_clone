{% extends "proto/common/base.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block css %}
    <link href="{% static 'web-design/css/theme.css' %}" rel="stylesheet" type="text/css" media="all" />
{% endblock css %}
{% block content %}
    <div class="main-container">

        <section class="page-title page-title-4 image-bg overlay parallax">
            <div class="background-image-holder">
                <img alt="Background Image" class="background-image" src="{% static 'web-design/img/cover14.jpg' %}">
            </div>
        </section>
    </div>
    <div class="main-container">
        <section class="cover fullscreen image-bg overlay">
            <div class="background-image-holder">
                <img alt="image" class="background-image" src="{% static 'web-design/img/home12.jpg' %}" />
            </div>
            <div class="container v-align-transform">
                <div class="row">
                    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2">
                        <div class="feature bordered text-center">
                            <h4 class="uppercase">Login Here</h4>
                            <form class="text-left" method="POST" action="">
                                {% csrf_token %}
                                <div class="user_field ">
                                    <label for="">Username</label>
                                    <input class="mb0" type="text"  name="username"/>
                                 </div>
                                 <div class="user_field ">
                                    <label for="">Password</label>
                                    <input class="mb0" type="password"  name="password" />
                                 </div>

                                <input type="submit" value="Login" />
                                {% if msg %}
                                    <div class="">
                                        <p class="mb0">{{msg}}</p>
                                    </div>
                                {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
                <!--end of row-->
            </div>
            <!--end of container-->
        </section>
    </div>
{% endblock %}
